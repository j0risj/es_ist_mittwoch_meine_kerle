[loggers]
keys = root, eimmk

[handlers]
keys = consoleHandler, fileHandler, debugFileHandler

[formatters]
keys=formatter

[logger_root]
level = DEBUG
handlers = consoleHandler, fileHandler

[logger_eimmk]
level = DEBUG
handlers = consoleHandler, fileHandler
propagate = 0
qualname = eimmk

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = formatter
args=()

[handler_fileHandler]
class = FileHandler
level = WARNING
formatter = formatter
args=("EiMmK.log")
kwargs={"encoding": "utf-8"}

[formatter_formatter]
format = %(asctime)s [%(levelname)s]: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
class = logging.Formatter